<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aircraft Simulator - Crew Manager</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script  src="/static/js/crews.js"></script>
</head>
<body>
<header>
    <a class="site-title" href="/">
        Aircraft Simulator
    </a>
</header>
<article>
    <article>
        <form id="flightForm">
            <label for="dateInput">Search flights managed by a crew:</label>
            <input type="date" id="dateInput" name="search" value="{{ date_query }}"/>
            <button type="submit">Search</button>
        </form>
        <table class="list">
            <tbody id="crewFlights">
            </tbody>
        </table>
    </article>

    <article>
        <h1>Assign a crew to a flight:</h1>
        <form action="/REST/setCrew" method="post" id="crewForm">
            <div>
                <label for="crewSelection">Crew: </label>
                <select id="crewSelection" name="crewId"></select>
            </div>
            <div>
                <label for="flightSelection">Flight: </label>
                <select id="flightSelection" name="flightId"></select>
            </div>
            <button type="submit">Assign</button>
        </form>
    </article>


</article>
<footer>
    <span><a href="http://github/mbalc">mbalc</a> @ 2018</span>
</footer>

</body>
</html>
