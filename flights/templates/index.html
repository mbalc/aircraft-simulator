<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Virtual Airport - {% block subtitle %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href={% static 'styles.css' %}>
</head>
<body>
<header>
    <a href="/">Home</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}?next={{ request.get_full_path | urlencode }}">Log out</a>
    {% else %}
        {% if 'login' not in request.path %}
            <form method="post" >
                {% csrf_token %}
                <input type="text" name="username" placeholder="login"/>
                <input type="password" name="password" placeholder="password" required>

                <input type="submit" value="login" formaction="{% url 'login' %}?next={{ request.get_full_path | urlencode }}"/>
            </form>
        {% endif %}
    {% endif %}
</header>
<article>
    {% block content %}{% endblock %}
</article>
</body>
</html>
